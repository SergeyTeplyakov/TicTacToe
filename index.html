<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TCT (Powered by TypeScript)</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="scores-container">
                <div class="first-player-container">0</div>
                <div class="second-player-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <div class="game-intro">
                <p></p>
            </div>
            <!--<div class=""></div>-->
            <!--        <p class="game-intro">You know what to do? Right?</p>-->
            <a class="restart-button">New Game</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="new-game-button">New game</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell" id="1"></div>
                    <div class="grid-cell" id="2"></div>
                    <div class="grid-cell" id="3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="4"></div>
                    <div class="grid-cell" id="5"></div>
                    <div class="grid-cell" id="6"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="7"></div>
                    <div class="grid-cell" id="8"></div>
                    <div class="grid-cell" id="9"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>

        <p class="game-explanation">
            <strong class="important">I'm sure, you know how to play ;):</strong>
        </p>
        <hr>
        <p>
            Created by ... Sergey Teplyakov
        </p>
    </div>

    <script src="Scripts/bind_polyfill.js"></script>
    <script src="Scripts/classlist_polyfill.js"></script>
    <script src="Scripts/animframe_polyfill.js"></script>
    <script src="Scripts/keyboard_listener.js"></script>
    <script src="Scripts/game_view.js"></script>
    <script src="Scripts/grid.js"></script>
    <script src="Scripts/tile.js"></script>
    <script src="Scripts/state.js"></script>
    <script src="Scripts/content_storage.js"></script>
    <script src="Scripts/game_controller.js"></script>
    <script src="Scripts/application.js"></script>
    <script src="Scripts/assert.js"></script>
</body>
</html>
